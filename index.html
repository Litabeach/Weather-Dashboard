<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Develop/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <title>Weather Dashboard</title>
</head>

<body class="body">
  <h1>Weather Dashboard</h1>
  <div class="container fluid">
    <div class="row">
      <form>
        <div class="form-group">
          <label for="search">Search for a city: </label>
          <input class="form-control" id="enter-city" placeholder="Enter city">
        </div>
        <button type="submit" class="btn btn-primary" id="search">Search</button>
      </form>
      <div id="todayWeather" class="col-sm-7 weather"></div>
      
    </div>

    <div id="cities-buttons"></div>
    
    <h3 class="hide">Five Day Forecast</h3>
      <div class="row" id="fiveDayWeather"></div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Develop/script.js"></script>
</body>

</html>
